version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis-container
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - mynetwork
    command: ["redis-server", "--appendonly", "yes"]

volumes:
  redis-data:

networks:
  mynetwork:
    driver: bridge
